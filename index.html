<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="world-clock-app" id="world-clock-app">
        <h1>World Clock</h1>
        <select id="city">
          <option value="">Select a City...</option>
          <option value="current">My Current Location</option>
          <option value="Europe/London">London</option>
          <option value="America/New_York">New York</option>
          <option value="Pacific/Auckland">Auckland</option>
          <option value="Asia/Tokyo">Tokyo</option>
          <option value="Pacific/Honolulu">Honolulu</option>
        </select>

        <div></div>
        <div id="cities">
          <div class="city" id="los-angeles">
            <span>
              <h2>Los Angeles</h2>
              <div class="date">August 07 2023</div>
            </span>
            <div class="time">08:00<small>am</small></div>
          </div>
          <div class="city" id="paris">
            <span>
              <h2>Paris</h2>
              <div class="date">August 07 2023</div>
            </span>
            <div class="time">08:00<small>am</small></div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/emijsho/scWorldClock">Open Source Code</a> by
      <strong>Emily Short</strong>, hosted on
      <a href="https://world-clock-ejs.netlify.app/">Netlify.</a>
    </footer>
    <script src="src/java.js"></script>
  </body>
</html>
