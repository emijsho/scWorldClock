<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="world-clock-app" id="world-clock-app">
        <h1>World Clock</h1>
        <select>
          <option value="">London</option>
          <option value="">Boston</option>
          <option value="">Wellington</option>
        </select>
        <div></div>
        <div class="city">
          <span>
            <h2>Los Angeles</h2>
            <div class="date">August 07 2023</div>
          </span>
          <div class="time">08:00<small>am</small></div>
        </div>
        <div class="city">
          <span>
            <h2>Brisbane</h2>
            <div class="date">August 07 2023</div>
          </span>
          <div class="time">08:00<small>am</small></div>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/emijsho/scWorldClock">Open Source Code</a> by
      <strong>Emily Short</strong>, hosted on
      <a href="https://world-clock-ejs.netlify.app/">Netlify.</a>
    </footer>
    <script src="src/java.js"></script>
  </body>
</html>
